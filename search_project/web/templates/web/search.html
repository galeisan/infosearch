<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск</title>
    <style>
    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 70vh;
        margin: 0;
    }
</style>
</head>
<body>
    <h1>Поиск</h1>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Отправить</button>
    </form>
    <h2>Результаты:</h2>
    {% if results is not None %}
        {% if results %}
        <div id="results">
            <ul>
                {% for result in results %}
                <li>{{ forloop.counter }}. <a href="{{ result }}">{{ result }}</a></li>
                {% endfor %}
            </ul>
        </div>
        {% else %}
            <p>Ничего не найдено</p>
        {% endif %}
    {% endif %}
</body>
</html>
